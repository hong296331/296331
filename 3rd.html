<h3>★全文分享★蝦仁蛋炒飯｜自己在家動手做(4人份食材)</h3>

<img src="002.jpg" width="400" height="300" align="left">


準備好<br>
(一)蝦仁(300g)加少許鹽拌勻<br>
(二)蛋(3個)加少許鹽打散<br>
(三)隔夜飯(4碗)<br>
(四)蔥花(少許)<br>
(五)蒜末(視個人喜好，可省略)<br>
(六)醬油膏一大匙<br>
(七)鹽(少許)<br><br>

(1)熱鍋下油倒入蛋液(2)加入蝦仁煎兩面金黃(3)加入蔥花、醬油膏，炒勻炒香(4)將飯放入炒鍋內，翻炒拌勻，略以鹽調味即可
