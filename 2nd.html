<h3>★全文分享★佛蒙特咖哩｜自己在家動手做(6人份食材)</h3>

<img src="001.jpg" width="400" height="300" align="left">


準備好<br>
(一)一盒 好侍佛蒙特咖哩塊<br>
(二)肉(250g)<br>
(三)兩顆洋蔥(400g)<br>
(四)兩顆馬鈴薯(225g)<br>
(五)半根胡蘿蔔(100g)<br>
(六)兩大匙植物油<br>
(七)850ml的水(如果蓋上鍋蓋烹煮，使用750ml即可)<br><br>

(1)拌炒食材(2)加水燉煮(3)加入嘎咖哩塊(4)燉煮約10分鐘
