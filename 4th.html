<h3>★全文分享★鱔魚意麵｜自己在家動手做(4人份食材)</h3>

<img src="003.jpg" width="400" height="300" align="left">


準備好<br>
(一)鱔魚(半斤)<br>
(二)高麗菜(1/8顆)<br>
(三)炸過蒜末(1大匙)<br>
(四)油炸碗形意麵(2個)<br>
(五)洋蔥(1/2顆)<br>
(六)蔥段(2支)<br>
(七)豬油(3大匙)<br>
(八)香油(少許)<br>
(九)太白粉水(少許)<br>
(十)鹽(半小匙)，醬油(半小匙)，糖(2大匙)，烏醋(4大匙)，白醋(1大匙)，米酒(少許)，水(1杯)

(1)蒜頭切碎下油鍋(2)快火快炒鱔魚加入炸蒜末拌炒(3)加入蔥段、洋蔥炒香，下高麗菜(4)加入炒過鱔魚，以太白粉水勾芡，起鍋前淋上香油
