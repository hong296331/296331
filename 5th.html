<h3>90834253-心得感想</h3>

上完老師的電腦課以前，雖然之前有學過一點網頁設計，但還是有許多東西是不了解的，<br>
自從上了這堂電腦課以後，我對網頁設計有更多的了解了。<br>
<br><br>
然而這次的期末作業對我來說確實也很有挑戰性，在做的時候也花費了一小段時間和功夫才完成，也上網找了許多的辦法。
<br><br>
雖然還是有很多不懂的地方，但有了基礎概念之後，我相信以後再接觸電腦這方面時，一定可以學得更好更順利。<br>
<br><br>
謝謝老師。
